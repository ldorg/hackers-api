name: build

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run unit tests
        id: RunUnitTest
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init
          go test -coverprofile=coverage.out -json -v ./... > test-results.json
          go build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.out
            test-results.json

      - name: Publish test results to CloudBees
        uses: cloudbees-io-gha/public-test-results@v2
        with:
          test-type: go
          results-path: test-results.json

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/ld-hackers-api:3.0-${{ github.sha }}
          build-args: |
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Built and pushed image to docker hub

          [Docker Hub](https://hub.docker.com/repository/docker/${{ secrets.DOCKERHUB_USER }}/ld-hackers-api/tags)

          Built ld-hackers-api:${{ github.sha }}
          EOF

      - name: Publish build artifact to CloudBees
        uses: cloudbees-io-gha/register-build-artifact@v3
        with:
          name: ld-hackers-api
          url: ${{ secrets.DOCKERHUB_USER }}/ld-hackers-api
          version: 3.0-${{ github.sha }}
          type: Docker

